<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>conversor de moedas001</title>
</head>

<body>

    <img class="logo" src="./assets/img/logo.gif" alt="">

    <main>
        <label>
            Converter <b>a</b>
            <select>
                <option>R$ Real Brasileiro </option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano </option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
               
            </select>
        </label>
        <label >
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>    
        
        <button class="convert-button">Converter</button>


        <section>
            <div class="currency-box">
                <img src="./assets/img/brasil (1).png" alt="">
                <p class="currency">Real Brasileiro</p>
                <p class="currency-value-convert">R$ 00</p>
            </div>

            <img class="arrow-img" src="./assets/img/Vector.png" alt="">

            <div class="currency-box">
                <img class="currency-img" src="./assets/img/usa.png" alt="">
                <p class="currency" id="currency-name"> Dólar Americano</p>
                <p class="currency-value">US$  00</p>
               
            </div>
        </section>

    </main>

  

</body>

<script src="./scripts.js"></script>

</html>
